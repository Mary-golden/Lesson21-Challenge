<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: thin;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 30;
      }
      body {
        background-color: #f5f0fe;
      }
      img {
        display: block;
        margin: 50px auto 0 auto;
        display: block;
      }
      p {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        margin: 0 15px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        color: #885df1;
        display: block;
        font-size: 16px;
        padding: 15px 20px;
        background: transparent;
        text-decoration: none;
        margin: 20px auto;
        border: 1px solid #885df1;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 40px;
      }
      button:hover {
        background: rgb(220, 107, 59);
        color: rgb(171, 15, 15);
        transition: all 200ms ease-in-out;
        cursor: pointer;
      }
      .students a {
        color: blue;
      }
      .modules a {
        color: red;
      }
      .story a {
        color: green;
      }
      .mail {
        text-align: center;
        font-size: 12px;
      }
      .platform {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li class="students">
        <a href="https://www.shecodes.io/students" target="_blank"> Coders </a>
      </li>
      <li class="modules">
        <a href="https://www.shecodes.io/workshops" target="_blank">
          Courses
        </a>
      </li>
      <li class="shecodes story">
        <a href="https://www.shecodes.io/stories" target="_blank"> Stories </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info! </strong>
    </p>

    <p>
      <img
        src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
        alt="Woman coding"
        width="300"
      />
    </p>
    <div class="mail">
      <span class="platform">Email:</span>
      hello@shecodes.io
      <span class="platform">Instagram:</span>@shecodes.io
    </div>
  </body>
</html>
